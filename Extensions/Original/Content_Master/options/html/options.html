   
<link rel="stylesheet" type="text/css" href="./css/options.css" />

<div ng-controller="optionsController">

	<div class="navbar-default navbar-fixed-top subnavbar">
		<!-- Кнопки -->
		<span ng-if="OptionsForm.$valid" class="btn-group dropdown navbar-btn pull-right" style="margin-left: 4em; margin-right: 1em;">
			<button type="button" class="btn btn-default" ng-click="saveOptions()" translate>Save</button>
		</span>
	</div>
		
	<div class="FiltersPage">
		
		<form class="form-horizontal PageBlock" name="OptionsForm">
			<div class="form-group" style="border: 1px solid #CCCCCC;">
				<div class="TableHead">{{ 'Hotkeys' | translate }}
					<a href="http://msdn.microsoft.com/en-us/library/cc248947.aspx" target="_blank" style="float: right;">({{ 'Accepted values' | translate }})</a>
				</div>
				<div class="form-group" style="padding: 0 10px 0 10px;">
					{{ 'Bypass key' | translate }}: 
					<input type="text" class="form-control" ng-model="options.fromUsersALL.BypassModeHotkey" ng-pattern="/^(VK_\w+[ +]+)*(VK_\w+)?$/" placeholder="" size="15">
				</div>
				<div class="form-group" style="padding: 0 10px 0 10px;">
					{{ 'Interactive mode key' | translate }}: 
					<input type="text" class="form-control" ng-model="options.fromUsersALL.InteractiveModeHotkey" ng-pattern="/^(VK_\w+[ +]+)*(VK_\w+)?$/" placeholder="" size="15">
				</div>
			</div>
			<div class="form-group" style="border: 1px solid #CCCCCC;">
				<div class="TableHead" translate>Bypass HTTP-responses</div>
				<div style="line-height: 1.1em;">
					<label style="padding: 0 5px;"><input type="checkbox" ng-model="options.fromUsersALL.BypassNon200Answers">{{ 'With non 200 Status-Code' | translate }}</label><br>
					<label style="padding: 0 5px;"><input type="checkbox" ng-model="options.fromUsersALL.BypassHCOwnAnswers">{{ 'Generated by HC' | translate }}</label><br>
					<label style="padding: 0 5px;"><input type="checkbox" ng-model="options.fromUsersALL.BypassNoHits">{{ 'Without hits (for GET-requests only)' | translate }}</label><br>
				</div>
			</div>
			
			<div class="form-group" style="border: 1px solid #CCCCCC;">
				<div class="TableHead" translate>Autoupdate</div>
				<div style="padding: 0 10px 0 10px;">
					{{ 'Autoupdate period, hours' | translate }}: 
					<input type="number" class="form-control" ng-model="options.fromUsersALL.AutoUpdate.period" min="0.5" step="0.5" placeholder="" size="4">
					<label style="padding: 0 5px;" ng-if="options.fromUsersALL.AutoUpdate.period && options.fromUsersALL.AutoUpdate.period!=''"><input type="checkbox" ng-model="options.fromUsersALL.AutoUpdate.OnlyCM">{{ 'Update CM core only' | translate }}</label><br>
				</div>
			</div>
			<div class="form-group">
				{{ 'Edit filters in' | translate }}: 
				<input type="text" class="form-control" ng-model="options.fromUsersALL.Editor" ng-disabled="!isLocalUser" size="60">
				<button type="button" class="btn btn-default" ng-click="selectEditor()" translate>Select file</button>
			</div>

			<div class="form-group">
				<label style="padding: 0 5px;"><input type="checkbox" ng-model="options.fromUsersALL.EnablePopupsAndSound">{{ 'Enable popup and sound notifications' | translate }}</label><br>
			</div>
			
			<div class="form-group">
				{{ 'New password' | translate }}
				<input type="password" class="form-control" ng-model="Pass.p" placeholder="" size="4">
			</div>

		</form>
		
	</div>

</div>
